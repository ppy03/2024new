<body>
  
    
    <div class="container">
        
        <div class="loading-init">
            <div style="font-size: 2em;" id="countdown"> </div>
        </div>
    </div>
    
    <script>
        
        function startCountdown(redirectUrl) {
            var countdownElement = document.getElementById('countdown');
    
            var interval = setInterval(function () {
                
                var now = new Date().getTime();
    
                // Tính toán thời gian còn lại đến năm mới (2025)
                var newYearDate = new Date('Jan 29, 2025 00:00:00').getTime();
                var distance = newYearDate - now;
    
                // Tính toán số ngày, giờ, phút và giây
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Hiển thị đếm ngược
    countdownElement.innerHTML = days + ' ngày ' + hours + ' giờ ' + minutes + ' phút ' + seconds + ' giây ';

                
                if (distance <= 0) {
                    clearInterval(interval);
                    window.location.href = redirectUrl;
                }
            }, 0);
        }
    

        startCountdown('index2.html');
    </script>
